<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-route/app-route.html"> 
<link rel="import" href="../bower_components/app-route/app-location.html"> 
<link rel="import" href="./chameleon-iconset-svg.html">

<link rel="import" href="./pages/chameleon-home.html">

<dom-module id="cs-shell">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;
                min-height: 100vh;

                --chameleon-blue: rgb(16, 48, 115);
                --chameleon-green: rgb(122, 189, 45);
                --chameleon-dark-green: forestgreen;
            }

            iron-pages {
                height: 100%;
            }

            :host {
                display: flex;
                flex-direction: column;
                width: 100%;
                min-height: 100vh;
                position: relative;

                font-style: normal;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .flex-spacer {
                flex-grow: 1;
            }
        </style>

        <aside>
            <app-location route="{{url}}"></app-location>
            <app-route route="{{url}}" pattern="/:page" data="{{urlData}}"></app-route>
            <iron-media-query query="(max-width: 780px)" query-matches="{{smallScreen}}"></iron-media-query>
        </aside>

        <iron-pages attr-for-selected="page" selected="[[page]]">
            <chameleon-home page="home"></chameleon-home>
            <chameleon-editor page="editor"></chameleon-editor>
        </iron-pages>
    </template>

    <script type="module">
        import * as firebase from 'firebase';
        import { firebaseConfig } from './scripts/config.js';
        import ChameleonState from './scripts/chameleon-state.js';

        class ChameleonShell extends ChameleonState(Polymer.Element) {
            static get is() {
                return 'cs-shell';
            }

            static get properties() {
                return {
                    page: String,
                    urlData: {
                        type: Object,
                        observer: "_urlChanged"
                    }
                }
            }

            static get actions() {
                return {
                    authChanged(user) {
                        return 
                    }
                }
            }

            constructor() {
                super();
                firebase.initializeApp(firebaseConfig);
                firebase.auth().onAuthStateChanged(this.authChanged.bind(this));
                Polymer.RenderStatus.afterNextRender(this, this.secondFrame);
            }

            authChanged(user) {
                if(user) {
                    firebase.database().ref(`admins/${user.uid}`)
                        .once('value')
                        .then((snap) => {
                            this.dispatch({
                                type: 'AUTH_CHANGED',
                                user: {
                                    isAdmin: snap.val(),
                                    uid: user.uid,
                                    displayName: user.displayName,
                                    isLoggedIn: true
                                }
                            });
                        });
                }
            }

            secondFrame() {
            }

            _urlChanged(newPage) {
                // Fallback to home route if not defined otherwise
                if(!this.urlData || !this.urlData.page || this.urlData.page == '/') {
                    this.page = 'home';
                    return;
                }

                this.page = newPage.page;
            }
        }

        customElements.define(ChameleonShell.is, ChameleonShell);
    </script>
</dom-module>
