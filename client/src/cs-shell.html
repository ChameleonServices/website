<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html"> 
<link rel="import" href="../bower_components/paper-dialog/paper-dialog.html"> 
<link rel="import" href="../bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html"> 
<link rel="import" href="../bower_components/app-route/app-route.html"> 
<link rel="import" href="../bower_components/app-route/app-location.html"> 
<link rel="import" href="./chameleon-iconset-svg.html">

<link rel="import" href="./pages/chameleon-home.html">
<link rel="import" href="./pages/chameleon-editor.html">

<dom-module id="cs-shell">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;
                min-height: 100vh;

                --chameleon-blue: rgb(16, 48, 115);
                --chameleon-green: rgb(122, 189, 45);
                --chameleon-dark-green: forestgreen;
            }

            iron-pages {
                height: 100%;
            }

            :host {
                display: flex;
                flex-direction: column;
                width: 100%;
                min-height: 100vh;
                position: relative;

                font-style: normal;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .flex-spacer {
                flex-grow: 1;
            }
        </style>

        <paper-dialog id="overlays" on-iron-overlay-closed="overlayClosed" modal>
            <paper-dialog-scrollable>
                <div id="overlay-topbar">
                    <div style="flex-grow: 1"></div>
                    <paper-icon-button icon="chameleon:close" dialog-dismiss></paper-icon-button>
                </div>

                <iron-pages selected="[[activeOverlay]]" attr-for-selected="oid">
                    <chameleon-jobs oid="jobs"></chameleon-jobs>
                </iron-pages>
            </paper-dialog-scrollable>
        </paper-dialog>

        <aside>
            <app-location route="{{url}}"></app-location>
            <app-route route="{{url}}" pattern="/:page" data="{{urlData}}"></app-route>
            <iron-media-query query="(max-width: 780px)" query-matches="{{smallScreen}}"></iron-media-query>
        </aside>

        <iron-pages attr-for-selected="page" selected="[[page]]">
            <chameleon-home page="home"></chameleon-home>
            <chameleon-editor page="editor"></chameleon-editor>
        </iron-pages>
    </template>

    <script type="module">
        import { firebaseConfig } from './config.js';
        import { initializeApp } from 'firebase';

        class ChameleonShell extends Polymer.Element {
            static get is() {
                return 'cs-shell';
            }

            static get properties() {
                return {
                    page: String,
                    urlData: {
                        type: Object,
                        observer: "_urlChanged"
                    }
                }
            }

            constructor() {
                super();
                initializeApp(firebaseConfig);
            }

            openOverlay(id) {
                this.activeOverlay = id;
                let overlayManager = this.$.overlays;
                overlayManager.open();
            }

            overlayClosed() {
                this.activeOverlay = null;
                this.urlData = { };
            }

            _urlChanged(newPage) {
                // Fallback to home route if not defined otherwise
                if(!this.urlData || !this.urlData.page || this.urlData.page == '/') {
                    this.page = 'home';
                    return;
                }

                this.page = newPage.page;

                switch(newPage.page) {
                    case "jobs":
                        this.openOverlay('jobs');
                        return;
                }
            }
        }

        customElements.define(ChameleonShell.is, ChameleonShell);
    </script>
</dom-module>
