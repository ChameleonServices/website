<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="./cs-top-navigation.html">
<link rel="import" href="./cs-banner.html">
<link rel="import" href="./cs-schedule-block.html">

<dom-module id="cs-splash">
    <template>
        <style type="text/css">
            :host {
                display: flex;
                flex-direction: column;
                width: 100%;
                height: 100%;
                position: relative;

                font-style: normal;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .flex-spacer {
                flex-grow: 1;
            }
            
            header {
                height: 70vh;
                min-height: 400px;
                width: 100%;
                position: relative;
                display: flex;
                flex-direction: row;
                background-color: forestgreen;
            }

            cs-top-navigation {
                position: relative;
                width: 100%;
                z-index: 30;
                margin-top: 1em;
            }

            cs-banner {
                position: absolute;
                top: 0;
                left: 0;
                z-index: 0;
            }

            header > .banner-overlay-panel {
                display: flex;
                flex-direction: column;
                z-index: 25;
            }

            header div#banner-and-contact {
                display: flex;
                flex-direction: column;
                width: fit-content;
                align-items: center;
                margin-top: 1.6em;
                margin-left: 1em;
            }      

            div#banner-and-contact div#contact-wrapper {
                box-sizing: border-box;
                width: fit-content;
            }

            div#tel-wrap {
                background-color: rgba(16, 48, 115, 0.7) !important;
                color: white;
            }

            div#contact-wrapper > div {
                background-color: rgba(30, 150, 30, 0.5);
                padding: .4em .8em;
                color: #eee;
                box-sizing: border-box;
                border-radius: 4px;
                align-self: center;
                text-align: center;
                margin-bottom: .2em;
            }   

            div#contact-wrapper span {
                font-size: .7em;
                text-transform: uppercase;
                letter-spacing: .05em;
            }

            div#message {
                margin-top: 1em;
                padding: 0 .2em;
                /* margin-right: 1em; */
                text-align: center;
                font-weight: bold;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                color: white;
                font-size: 20pt;
                font-variant-caps: all-petite-caps;

            }

            address#telephone {
                font-size: 1.2em;
                font-style: normal;
                font-weight: bold;
            }

            header div#header-right {
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                padding: 1em;
            }

            cs-schedule-block {
                align-self: center;
                position: absolute;
                right: 1em;
                top: 1em;
            }

            footer {
                box-sizing: border-box;
                flex-grow: 1;
                background: forestgreen url('/media/wood.jpg') repeat center center;
                background-size: cover;
            }

            @media screen and (max-width: 600px) {
                .banner-overlay-panel {
                    width: 100%;
                    align-items: center;
                }

                #message {
                    order: 0;
                }
            }
        </style>


        <header>
            <cs-banner></cs-banner>
            <!-- <cs-schedule-block></cs-schedule-block> -->

            <div class="banner-overlay-panel" id="header-left">
                <div id="banner-and-contact">
                    <div id="banner-logo">
                        <img src="/media/logo-md-border.png" alt="Chameleon Services logo" width="240" />
                    </div>

                    <div id="contact-wrapper">
                        <div id="tel-wrap">
                            <address id="telephone">(941) 893.9977</address>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <footer>
            <div id="message">
                <p>Please excuse us while we work to improve our site.
                    More information coming soon!</p>
            </div>

            <cs-top-navigation></cs-top-navigation>

            <!-- <div id="mail-addr">
                <span>Mailing Address:</span>
                <address>
                    1235 Kimball Road
                    <br />
                    Venice, FL 34293
                </address>
            </div> -->
        </footer>


         <!-- Meet the Team  -->
    </template>

    <script>
        class ChameleonSplash extends Polymer.Element {
            static get is() {
                return 'cs-splash';
            }
        }

        customElements.define(ChameleonSplash.is, ChameleonSplash);
    </script>
</dom-module>
