<!-- 
    chameleon-navigation

    Defines navigation for the application shell.
 -->
<dom-module id="chameleon-navigation">
    <template>
        <style>
            :host {
                display: block;
            }

            nav {
                display: flex;
                height: inherit;
                flex-direction: row;
                justify-content: center;
            }

            nav > .nav-link {
                display: flex;
                box-sizing: border-box;
                height: inherit;
                margin: .15em .3em;
                padding: .25em .15em;
                justify-content: center;
                text-align: center;
                letter-spacing: 2px;
                font-weight: bold;
                font-family: Tahoma, sans-serif;

                --bc: var(--nav-link-color, var(--nav-link-default, azure));
                background-color: var(--bc);
                color: white;
                
                font-variant-caps: all-petite-caps;
                border: 5px solid white;
            }

            @media screen and (min-width: 761px) {
                nav > .nav-link {
                    width: calc(100% / 5);
                }    
            }
            

            @media screen and (min-width: 601px) and (max-width: 760px) {
                nav {
                    width: 95%;
                    margin: 0 auto;
                    flex-direction: row;
                    flex-wrap: wrap;
                    align-items: center;
                    justify-content: space-between;
                }

                nav > .nav-link {
                    width: calc((100% / 2) - .3em);
                    margin: .3em .15em;
                    box-sizing: border-box;
                }
            }

            @media screen and (max-width: 600px) {
                nav {
                    display: block;
                    box-sizing: border-box;
                }

                .nav-link {
                    width: auto;
                    box-sizing: border-box;
                    margin: 0 .2em;
                }
            }

            /* Actual Text */
            .nav-link span {
                align-self: center;
                box-sizing: border-box;
                font-size: 1.2em;
            }

            .nav-link:nth-of-type(1) {
                --nav-link-color: gold;
                color: #333;
            }

            .nav-link:nth-of-type(2) {
                --nav-link-color: var(--chameleon-blue);
                color: #eee;
            }

            .nav-link:nth-of-type(3) {
                --nav-link-color: #BD2031;
                color: #eee;
            }

            .nav-link:nth-of-type(4) {
                --nav-link-color: var(--chameleon-green);
                color: #eee;
                /* rgb( 240, 240, 240 ) */
            }

            .nav-link:nth-of-type(5) {
                --nav-link-color: orange;
                color: #333;
                /* rgb(30, 30, 30) */
            }
        </style>

        <nav>
            <div class="nav-link">
                <span>Home Watch</span>
            </div>

            <div class="nav-link">
                <span>Pressure Washing</span>
            </div>

            <div class="nav-link">
                <span>Maintenance and Repair</span>
            </div>

            <div class="nav-link">
                <span>Lawn Care</span>
            </div>

            <div class="nav-link">
                <span>Other Services</span>
            </div>

        </nav>
    </template>
</dom-module>

<script>
    class ChameleonNavigation extends Polymer.Element {
        static get is() { return 'chameleon-navigation' }

    }

    customElements.define(ChameleonNavigation.is, ChameleonNavigation);
</script>
