<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/app-route/app-route.html"> 
<link rel="import" href="../bower_components/app-route/app-location.html"> 
<link rel="import" href="./chameleon-iconset-svg.html">

<link rel="import" href="./fragments/chameleon-intro-message.html">

<dom-module id="chameleon-app">
    <template>
        <style>
            :host {
                display: block;
                width: 100%;
                height: 100%;
                min-height: 100vh;

                --chameleon-blue: rgb(16, 48, 115);
                --chameleon-green: rgb(122, 189, 45);
                --chameleon-dark-green: forestgreen;
            }

            iron-pages {
                height: 100%;
            }

            :host {
                display: flex;
                flex-direction: column;
                width: 100%;
                min-height: 100vh;
                position: relative;

                font-style: normal;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }

            .flex-spacer {
                flex-grow: 1;
            }

            chameleon-intro-message[unresolved] { display: none !important; }

            iron-pages div[page="meta"] {
                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                width: 100%;
                height: 100vh;
                justify-content: center;
                align-items: center;
                font-size: 16pt;
                background-image: url("/media/wood-downsized.jpg");
            }

            iron-pages div[page="meta"] > div {
                padding: 2em;
                background-color: var(--chameleon-dark-green);
                color: white;
                border-radius: 8px;
                text-align: center;
            }

            iron-pages div[page="meta"] div#meta-message {
                margin: .8em 0 0;
            }
        </style>

        <app-location route="{{url}}"></app-location>
        <app-route route="{{url}}" pattern="/:page" data="{{urlData}}"></app-route>
        <iron-media-query query="(max-width: 780px)" query-matches="{{smallScreen}}"></iron-media-query>

        <chameleon-intro-message unresolved></chameleon-intro-message>

        <iron-pages attr-for-selected="page" selected="[[page]]">
            <div page="meta">
                <div>
                    <picture>
                        <source srcset="/media/logo-lg.png" />
                        <img src="/media/logo-md.png" />
                    </picture>

                    <!-- LOGO HERE -->
                    <div id="meta-message">
                        <iron-pages selected="[[metaState]]" attr-for-selected="meta">
                            <div meta="loading">Please wait, your page is loading...</div>
                            <div meta="not-found">Page not found. Are you sure you typed the URL correctly?</div>
                        </iron-pages>
                    </div>
                </div>
            </div>
        </iron-pages>
    </template>

    <script type="module">
        import * as firebase from 'firebase';
        import { firebaseConfig } from './scripts/config.js';
        import ChameleonState from './scripts/chameleon-state.js';

        class ChameleonShell extends ChameleonState(Polymer.Element) {
            static get is() {
                return 'chameleon-app';
            }

            static get properties() {
                return {
                    page: String,
                    metaState: String,
                    urlData: {
                        type: Object,
                        observer: "_urlChanged"
                    }
                }
            }

            static get actions() {
                return {
                    authChanged(user) {
                        return 
                    }
                }
            }

            constructor() {
                super();
                this.metaState = "loading";
                this.page = "meta";

                firebase.initializeApp(firebaseConfig);
                firebase.auth().onAuthStateChanged(this.authChanged.bind(this));
                Polymer.RenderStatus.afterNextRender(this, this.secondFrame);
            }

            connectedCallback() {
                super.connectedCallback();

                this.pageController = this.shadowRoot.querySelector("iron-pages");
            }

            ready() {
                super.ready();                
                this.removeAttribute('unresolved');
            }

            authChanged(user) {
                if(user) {
                    firebase.database().ref(`admins/${user.uid}`)
                        .once('value')
                        .then((snap) => {
                            this.dispatch({
                                type: 'AUTH_CHANGED',
                                user: {
                                    isAdmin: snap.val(),
                                    uid: user.uid,
                                    displayName: user.displayName,
                                    isLoggedIn: true
                                }
                            });
                        });
                }
            }

            secondFrame() {
            }

            _urlChanged(newPage) {

                if(!this.pageController) this.pageController = this.shadowRoot.querySelector("iron-pages");

                // Fallback to home route if not defined otherwise
                if(!this.urlData || !this.urlData.page || this.urlData.page == '/') {
                    this.urlData = { page: "home" };
                    return;
                }

                let node = this.pageController.querySelector(`[page=${newPage.page}]`);
                if(!node) {
                    this.metaState = "loading";
                    this.page = "meta";

                    import('./modules/chameleon-' + newPage.page)
                        .then(_ => {
                            let newNode = document.createElement('chameleon-' + newPage.page);
                            newNode.setAttribute('page', newPage.page);
                            this.pageController.appendChild(newNode);
                            this.page = newPage.page;
                        })
                        
                        .catch(_ => this.metaState = "not-found");
                } else {
                    this.page = newPage.page;
                }
            }
        }

        customElements.define(ChameleonShell.is, ChameleonShell);
    </script>
</dom-module>
